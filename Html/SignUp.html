<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Result Analyzer Sign Up</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <h1>One Step Away.....</h1>
    <div class="center">
      <h1>Sign Up</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Student ID</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Phone Number</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Roll No</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label> Create Password</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label> Confirm Password</label>
        </div>
        <input type="submit" value="Sign Up">
        <div class="signup_link">
          Already A Member? <a href="#">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
